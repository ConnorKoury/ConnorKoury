<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="320"
  height="260"
  viewBox="0 0 320 260"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- Background: transparent so it looks good on GitHub -->
  <rect width="100%" height="100%" fill="none" />

  <!-- ASCII Christmas tree -->
  <g
    font-family="monospace"
    font-size="18"
    fill="#ffffff"
    xml:space="preserve"
  >
    <!-- Star row -->
    <text x="152" y="40">
      <!-- leading spaces -->
      <tspan>    </tspan>
      <tspan fill="#FFD700">
        â˜…
        <animate
          attributeName="fill"
          values="#FFD700;#FFF59D;#FFD700"
          dur="1.2s"
          repeatCount="indefinite"
        />
      </tspan>
      <tspan>    </tspan>
    </text>

    <!-- Row:    /\    -->
    <text x="150" y="65">
      <tspan fill="#00C853">    /\    </tspan>
    </text>

    <!-- Row:   /o\   (animated red ornament) -->
    <text x="135" y="90">
      <tspan fill="#00C853">   /</tspan>
      <tspan fill="#C381FD">
        o
        <animate
          attributeName="fill"
          values="#C381FD;#62275D;#C381FD"
          dur="0.9s"
          repeatCount="indefinite"
        />
      </tspan>
      <tspan fill="#00C853">\   </tspan>
    </text>

    <!-- Row:  /o*\  (center star-like ornament) -->
    <text x="125" y="115">
      <tspan fill="#00C853">  /</tspan>
      <tspan fill="#40C4FF">
        o
        <animate
          attributeName="fill"
          values="#40C4FF;#B3E5FC;#40C4FF"
          dur="1.1s"
          repeatCount="indefinite"
        />
      </tspan>
      <tspan fill="#FFEB3B">
        *
        <animate
          attributeName="fill"
          values="#FFEB3B;#FFF59D;#FFEB3B"
          dur="1.3s"
          repeatCount="indefinite"
        />
      </tspan>
      <tspan fill="#00C853">\  </tspan>
    </text>

    <!-- Row: /o/o\ (two ornaments, one blinking) -->
    <text x="115" y="140">
      <tspan fill="#00C853"> /</tspan>
      <tspan fill="#90EE90">
        o
        <animate
          attributeName="fill"
          values="#90EE90;#228B22;#90EE90"
          dur="0.8s"
          repeatCount="indefinite"
        />
      </tspan>
      <tspan fill="#00C853">/</tspan>
      <tspan fill="#40C4FF">
        o
        <animate
          attributeName="fill"
          values="#40C4FF;#B3E5FC;#40C4FF"
          dur="0.7s"
          repeatCount="indefinite"
        />
      </tspan>
      <tspan fill="#00C853">\ </tspan>
    </text>

    <!-- Row: /o/o/o\ -->
    <text x="95" y="165">
      <tspan fill="#00C853">/</tspan>
      <tspan fill="#FF5252">o</tspan>
      <tspan fill="#00C853">/</tspan>
      <tspan fill="#40C4FF">o</tspan>
      <tspan fill="#00C853">/</tspan>
      <tspan fill="#FFEB3B">o</tspan>
      <tspan fill="#00C853">\</tspan>
    </text>

    <!-- Trunk rows:    ||    -->
    <text x="150" y="190">
      <tspan fill="#795548">    ||    </tspan>
    </text>
    <text x="150" y="210">
      <tspan fill="#795548">    ||    </tspan>
    </text>
  </g>
</svg>
